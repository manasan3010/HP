<div class="login-container m-0">
    <div class="login-card shadow-sm text-center">
        <h4>Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus>
                <!-- <mat-hint *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <span *ngIf="f.username.errors.required">Username is required</span>
                </mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Username" [type]="hidePassword ? 'password':'text'"
                    formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <mat-icon matSuffix (click)="hidePassword = !hidePassword" style="cursor: pointer">
                    {{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>

                <!-- <mat-hint *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <span *ngIf="f.password.errors.required">Password is required</span>
                </mat-hint> -->
            </mat-form-field>
     
            <button mat-flat-button color="primary" [disabled]="loading" class='m-auto'>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login</button>

            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
