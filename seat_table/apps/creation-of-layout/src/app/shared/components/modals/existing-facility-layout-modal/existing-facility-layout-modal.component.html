<div class="container-fluid p-0">
  <div class="row m-0 p-0 model-header">
    <div class="col-md-2 col-lg-2 col-sm-2 p-0 icon-container">
      <mat-icon fontSet="fas" fontIcon="fa-clone"></mat-icon>
    </div>
    <div class="col-md-10 col-lg-10 col-sm-10 p-0 title-container"><h6 class="m-auto"> Existing Facility Layout</h6>
    </div>
  </div>
  <div class='row m-0 p-0 main-container'>
    <div  class="svg-view-container col-md-6 col-sm-6 col-lg-6 m-0 p-0">
      <svg *ngIf="!!selectedFacility.id; else noLayer" id="svgelem" fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <svg:g id="shapeGroup">
        </svg:g>
      </svg>
      <ng-template #noLayer>
        <div class="noSelectedShape">
          <p>Select Facility</p>
        </div>
      </ng-template>
    </div>

    <div class="data-container col-md-6 col-sm-6 col-lg-6 px-3">
      <div class="search-box-container w-100">
        <div class="search-inputBox">
          <!--          <mat-icon class="search-icon">search</mat-icon>-->
          <mat-icon *ngIf="true" class="search-button"><span class="spinner-border-sm mr-1"></span></mat-icon>
          <mat-icon *ngIf="true" class="search-button">search</mat-icon>
          <input type="text" class="search-input w-100" placeholder="Search">
        </div>
      </div>
      <div class="facility-list-container m-auto" *ngIf="facilities.length > 0; else noFacilities">
        <div  class="f-list-item" [ngClass]="{'active': selectedFacility && selectedFacility.id === i.id}" *ngFor="let i of facilities | facilityFilter : searchText" (click)="onSelect(i)">{{i.name}}</div>
      </div>
      <ng-template #noFacilities>
        <div class="noSelectedShape">
          <p>No existing facilities</p>
        </div>
      </ng-template>
      <div class=" mt-2 p-3 button-container">
        <button mat-flat-button class="default-button mr-1" [mat-dialog-close]="true">Cancel</button>
        <button mat-flat-button class="default-button" [mat-dialog-close]="true"
        >
          <!--      [disabled]="selectedFacilities.length < 1" (click)="duplicateFacility()"-->
          Add
        </button>
      </div>
    </div>
  </div>
</div>
